<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MR KLIN LAUNDRY</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>MR KLIN LAUNDRY</h1>
      <p>NO.1 FRANCHISE LAUNDRY SEJAK 2009</p>
      <button id="btnStart">GET STARTED</button>
    </div>

    <div class="right-panel">
      <h2>Login / Register</h2>
      <p>Ayo Bergabung Menjadi Member</p>

      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan nama" required />

        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" placeholder="Masukkan alamat" required />

        <label for="password">Password</label>
        <div class="password-group">
          <input type="password" id="password" placeholder="Password" required />
          <input type="password" id="ulangi" placeholder="Ulangi" required />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="syarat" />
          <label for="syarat">Saya menyetujui syarat & ketentuan</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="guest" />
          <label for="guest">Masuk sebagai tamu</label>
        </div>

        <button type="submit">DAFTAR</button>
        <button type="button" id="googleBtn">Mendaftar dengan Google</button>
        <a href="#" id="loginLink">Sudah Punya Akun</a>
      </form>
    </div>
  </div>
</body>
</html>
