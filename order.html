<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Layanan - MR KLIN LAUNDRY</title>
  <link rel="stylesheet" href="order.css" />
  <script src="order.js" defer></script>
</head>
<body>
  <header>
    <h1>📦 Order Layanan Laundry</h1>
    <p>Silakan lengkapi informasi laundry Anda di bawah ini.</p>
    <nav>
      <a href="dashboard.html">🏠 Dashboard</a> |
      <a href="booking.html">⬅️ Kembali</a>
    </nav>
    <hr />
  </header>

  <main>
    <form id="formOrder">
      <fieldset>
        <legend>👤 Informasi Pemesan</legend>
        <p>Nama: <span id="outputNama">-</span></p>
        <p>Alamat: <span id="outputAlamat">-</span></p>
        <p>Tanggal: <span id="outputTanggal">-</span></p>
        <p>Jam: <span id="outputJam">-</span></p>
        <p>Layanan: <span id="outputLayanan">-</span></p>
      </fieldset>

      <fieldset>
        <legend>🧺 Detail Order</legend>
        <label for="tipeLayanan">Jenis Layanan:</label>
        <select id="tipeLayanan" required>
          <option value="">-- Pilih --</option>
          <option value="cuci-kering">Cuci Kering (Rp6.000)</option>
          <option value="cuci-setrika">Cuci + Setrika (Rp8.000)</option>
          <option value="setrika">Setrika Saja (Rp5.000)</option>
          <option value="kilat">Kilat 4 Jam (Rp12.000)</option>
        </select><br /><br />

        <label for="berat">Berat Cucian (kg):</label>
        <input type="number" id="berat" min="1" placeholder="Contoh: 3" required /><br /><br />

        <label>Total:</label>
        <p id="totalHarga">Rp0</p>
      </fieldset>

      <button type="submit">💳 Lanjut ke Pembayaran</button>
    </form>
  </main>
</body>
</html>
